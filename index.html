<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://bootswatch.com/5/minty/bootstrap.min.css" rel="stylesheet" integrity="" crossorigin="anonymous">
  </head>
  <body>
    <div class="container py-5">
      <form id="formDcmr">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre">
        </div>
        <div class="mb-3">
          <label for="apellido" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Apellido">
        </div>
        <div class="mb-3">
          <label for="deuda" class="form-label">Deuda</label>
          <input type="number" class="form-control" id="deuda" name="deuda" placeholder="Deuda" min="1" max="100000000">
        </div>
        <div class="mb-3">
          <label for="cft" class="form-label">CFT</label>
          <input type="number" class="form-control" id="cft" name="cft" placeholder="CFT" min="1" max="100000000">
        </div>
        <div class="mb-3">
          <label for="meses" class="form-label">Meses</label>
          <input type="number" class="form-control" id="meses" name="meses" placeholder="Meses" min="1" max="12" value="" step="1">
        </div>
        <div>
          <input type="text" id="resultadoTexto" name="TextBox">
        </div>
        <div class="mb-3 mt-3">
          <input type="button" name="clickbtn" class="btn btn-primary" value="Cuota mensual" onclick="valorCuotas()">
        </div>
      </form>
      <br>
      <br>
      <button id="botonConsultarClientes" class="btn btn-secondary">Consultar clientes</button>
      <br>
      <div id="divClientes" class="row"></div>
    </div>
    <br>
    <br>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="/script.js"></script>
  </body>
</html>
