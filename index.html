<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container py-5">
        <form id="formDcmr"> 
            <div class="mb-3">
                <label for="deuda" class="form-label">Deuda</label>
                <input type="number" class="form-control" id="deuda" name="deuda" placeholder="Deuda"  min="1" max="100000000" >
            </div>
            <div class="mb-3">
                <label for="cft"  class="form-label">CFT</label>
                <input type="number"  class="form-control" id="cft" name="cft" placeholder="CFT" min="1" max="100000000" >
            </div>
            <div class="mb-3" >
                <label for="meses" class="form-label">Meses</label>
                <input type="number" class="form-control" id="meses" name="meses" placeholder="Meses" min="1" max="12" value="" step="1">
            </div>
            <div class="mb-3" >
                <label for="resultado" class="form-label">Resultado</label>
                <h2 id="resultado" name="resultado" placeholder="Resultado" value="" step="1" > </h2>
            </div>
            <button type="submit" class="btn btn-primary mresult" onclick="valorCuotas()">Mostrar resultado</button>
        </form>
    </div><br><br>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="/script.js"></script>
</body>
</html>
